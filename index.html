<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de médias</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form">
            <input type="text" id="nome-Atividade" required placeholder="nome da atvidade">
            <input type="number" id="nota-atividade" required placeholder="nota" min="0" max="10">
            <button type="submit">Adicionar+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="mediafinalValor"></td>
                    <td id="mediaResultado"><spam class="resultado freprovado"></spam></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
